<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPlay</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="container">
        <div class="screen">
            <div class="song" data-audio="AudioFiles\Alex Jean - Right Over Wrong [Official Music Video] [ ezmp3.cc ].mp3">Right Over Wrong by Alex Jean
            </div>
            <div class="song" data-audio="AudioFiles\Life Has Changed [ ezmp3.cc ].mp3">Life Has Changed by Alex Jean
            </div>
            <div class="song" data-audio="AudioFiles\Tap In [ ezmp3.cc ].mp3">Tap In by Alex Jean (feat. IG Chat)
            </div>
            <div class="song" data-audio="AudioFiles\Time I Go [ ezmp3.cc ].mp3">Time I Go by Alex Jean
            </div>
            <div class="song" data-audio="AudioFiles\Forrest Frank - GOOD DAY (Official Audio).mp3">GOOD DAY by Forrest Frank
            </div>
            <div class="song" data-audio="AudioFiles\Forrest Frank - GOD IS GOOD (Official Lyric Video) [ ezmp3.cc ].mp3">GOD IS GOOD by Forrest Frank (feat. Caleb Gordon)
            </div>
        </div>

        <div class="body">
            <div class="circle">
                <div id="buttons">
                    <div class="button top"><button id="menu"><h3>MENU</h3></button></div>
                    <div class="button middle">
                        <div class="left"><button id="skip backward">|◀◀ </button></div>
                        <div class="right"><button id="skip forward"> ▶▶|</button></div> 
                      </div>
                    <div class="button bottom"><button id="play-pause">▶||</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
